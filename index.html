<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Google Sheet Widget</title>
  <style>
    body {
      background-color: #111;
      color: #00ff88;
      font-size: 60px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      margin: 1em 0 0 0;
      font-family: sans-serif;
    }
    #label {
      color: white;
      font-weight: bold;
      margin-bottom: 0.2em;
    }
    #value {
      font-weight: bold;
    }
    #history {
      font-size: 0.5em;
      margin-top: 0.5em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="label">企鵝家用餘額</div>
  <div id="value">載入中...</div>
  <div id="history"></div>

<script>
  fetch("https://script.google.com/macros/s/AKfycbymTRZO7Q9GdjHVkOD00U0yh_MNm1af-sHdoOnuuIE7PoZzCVYex3m7iHH0eIXaqdAx/exec")
    .then(response => response.text())
    .then(text => {
      const lines = text.trim().split('\n');
      const latest = lines[0];
      const historyLines = lines.slice(1);

      document.getElementById("value").textContent = latest;

      const historyDiv = document.getElementById("history");
      const title = document.createElement("div");
      title.textContent = "最近五筆：";
      title.style.color = "white";
      historyDiv.appendChild(title);

      historyLines.forEach(line => {
        const match = line.match(/^(\d{4})\/(\d{2})\/(\d{2})\s+(收入|支出)：(.+?)\s+(.+?)\s+([+-]?\d+)\（(\d+)\）$/);
        if (match) {
          const [_, year, month, day, type, payer, detail, amount, balance] = match;
          const date = `${month}/${day}`;
          const color = type === "支出" ? "#00ff88" : "white";

          const row = document.createElement("div");
          row.style.display = "flex";
          row.style.justifyContent = "space-between";
          row.style.width = "100%";
          row.style.maxWidth = "600px";
          row.style.margin = "0 auto";
          row.style.color = color;

          // 左側：日期 + 明細 + 金額 + =
          const left = document.createElement("span");
          left.textContent = `${date} ${detail} ${amount} =`;

          // 右側：結算金額
          const right = document.createElement("span");
          right.textContent = balance;

          row.appendChild(left);
          row.appendChild(right);
          historyDiv.appendChild(row);
        }
      });
    })
    .catch(() => {
      document.getElementById("value").textContent = "載入失敗";
    });
</script>
</body>
</html>
